<div th:fragment="m_req">
    <!--Modal Edit-->
    <div class="myForm">
        <div class="modal fade" id="detailModal" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Detail Loaning Request</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">                       
                        <div class="form-panel">
                            <form th:action="@{/loanEdit/id}" method="post" class="form-horizontal">
                                <div class="form-group required"> 
                                    <label for="detailAsset" class="col-form-label col-md-4">Asset</label> 
                                    <div class="col-md-8"> 
                                        <input type="text" class="form-control" id="detailAsset" name="detailAsset" readonly>
                                        <!--                                        <select name="detailAsset" id="detailAsset" class="form-control" > 
                                                                                    <option value="0">-Choose-</option> 
                                                                                    <option th:each="data:${dataDetail}" th:value="${data.id}" th:text="${data.brand}"></option> 
                                                                                </select> -->
                                    </div> 
                                </div>
                                <div class="form-group required">
                                    <label for="quantity" class="col-form-label col-md-4">Quantity</label>
                                    <div class="col-md-8">
                                        <input type="number" class="form-control w-25" id="quantity" name="quantity" readonly>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label for="loaning" class="col-form-label col-md-4">Loaning Date</label>
                                    <div class="col-md-8">
                                        <input type="date" data-date-format="yyyy/mm/dd" class="form-control w-25" id="loaningDate" name="loaningDate" readonly>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label for="return" class="col-form-label col-md-4">Return Date</label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="returnDate" name="returnDate" readonly>
                                    </div>
                                    <!--                                                <div class="col-md-3 col-xs-11">
                                                                                        <div data-date-viewmode="years" data-date-format="yyyy/mm/dd" data-date="01-01-2018" class="input-append date dpYears">
                                                                                            <input type="text" id="return" name="return" readonly="" size="16" class="form-control">
                                                                                            <span class="input-group-btn add-on">
                                                                                                <button class="btn btn-theme" type="button"><i class="fa fa-calendar"></i></button>
                                                                                            </span>
                                                                                        </div>
                                                                                        <span class="help-block">Select date</span>
                                                                                    </div>-->
                                </div>
                                <div class="form-group required">
                                    <label for="total" class="col-form-label col-md-4">Loaning Day Total</label>
                                    <div class="col-md-8">
                                        <input type="number" class="form-control" id="loaningTotal" name="loaningTotal" readonly>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label for="note" class="col-form-label col-md-4">Note</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="note" name="note" readonly>
                                    </div>
                                </div>
                                <div class="form-group required"> 
                                    <label for="employee" class="col-form-label col-md-4">Employee</label> 
                                    <div class="col-md-8"> 
                                        <input type="text" class="form-control" id="employee" name="employee" readonly>
                                        <!--                                        <select name="employee" id="employee" class="form-control" > 
                                                                                    <option value="0">-Choose-</option> 
                                                                                    <option th:each="data:${dataEmployee}" th:value="${data.id}" th:text="${data.firstName}"></option> 
                                                                                </select> -->
                                    </div> 
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="confirm">Approve</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Reject</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
