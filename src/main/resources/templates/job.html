            <!--sidebar end-->
            <!--main content start-->
            <!--EMPLOYEE MANAGEMENT start-->          
            <section id="main-content">
                <section class="wrapper">
                    <h3><i class="fa fa-angle-right"></i>   Job  Management </h3>
                    <div class="row mb">
                        <div class="col-md-12">
                            <!-- page start-->
                            <div class="panel">
                                <button class="btn btn-lg pull-right mb" style="color: white; background-color: #4ECDC4" data-toggle="modal" data-target="#addJob"><i class="fa fa-plus"></i> Add New Job</button>
                                <br><br>
                                <div class="adv-table">
                                    <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>JOB NAME</th>
                                                <th>ACTION</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="job:${dataJob}">
                                                <td th:text="${job.id}"></td>
                                                <td th:text="${job.name}"></td>

                                                <td>
                                                    <button class="btn btn-success btn btn-xs" data-toggle="modal" data-target="#editJob"><i class="fa fa-edit"></i>Edit</button>
                                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#softdelete"><i class="fa fa-trash"></i>Delete</button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- page end-->
                        </div>
                    </div>
                    <!-- /row -->
                    <h3><i class="fa fa-angle-right"></i>   Role  Management </h3>
                    <div class="row mb">
                        <div class="col-md-12">
                            <!-- page start-->
                            <div class="panel">
                                <button class="btn btn-lg pull-right mb" style="color: white; background-color: #4ECDC4" data-toggle="modal" data-target="#addRole"><i class="fa fa-plus"></i> Add New Role</button>
                                <br><br>
                                <div class="adv-table">
                                    <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info2">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>ROLE NAME</th>
                                                <th>ACTION</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="role:${dataRole}">
                                                <td th:text="${role.id}"></td>
                                                <td th:text="${role.name}"></td>

                                                <td>
                                                    <button class="btn btn-success btn btn-xs" data-toggle="modal" data-target="#editRole"><i class="fa fa-edit"></i>Edit</button>
                                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#softdelete"><i class="fa fa-trash"></i>Delete</button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- page end-->
                        </div>
                    </div>
                </section> 
            </section>
