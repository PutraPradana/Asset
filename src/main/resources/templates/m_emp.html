<div th:fragment="m_emp">
        <!-- Modal Add -->
        <div class="modal fade" id="myModal" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="btn btn-lg" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">                       
                        <div class="form-panel">
                            <form th:action="@{/addData}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label for="firstname" class="col-sm-3  control-label">First Name</label>
                                    <div class="col-sm-9">
                                        <input id="firstName" name="firstName" type="text" class="form-control" placeholder="input first name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-sm-3  control-label">Last Name</label>
                                    <div class="col-sm-9">
                                        <input id="lastName" name="lastName" type="text" class="form-control" placeholder="input last name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-3  control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input id="email" name="email" type="text" class="form-control" placeholder="input email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phonenumber" class="col-sm-3  control-label">Phone Number</label>
                                    <div class="col-sm-9">
                                        <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="input phone number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="salary" class="col-sm-3  control-label">Salary</label>
                                    <div class="col-sm-9">
                                        <input id="salary" name="salary" type="number" class="form-control" placeholder="input salary">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="manager" class="col-sm-3 control-label">Manager</label>
                                    <div class="col-sm-9">
                                        <select name="manager" id="manager" class="form-control">
                                            <option value="">-- Select Manager --</option>
                                            <option th:each="data:${dataEmp}" th:value="${data.id}" th:text="${data.firstName}"></option>

                                        </select>
                                    </div>
                                </div>


                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" id="confirm">Save</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Edit-->
        <div class="myForm">
            <div class="modal fade" id="EditEmployee" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">                       
                            <div class="form-panel">
                                <form th:action="@{/employeeEdit/id}" method="post" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-3  control-label">First Name</label>
                                        <div class="col-sm-9">
                                            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="input first name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-3  control-label">Last Name</label>
                                        <div class="col-sm-9">
                                            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="input last name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3  control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input id="email" name="email" type="text" class="form-control" placeholder="input email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phonenumber" class="col-sm-3  control-label">Phone Number</label>
                                        <div class="col-sm-9">
                                            <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="input phone number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="salary" class="col-sm-3  control-label">Salary</label>
                                        <div class="col-sm-9">
                                            <input id="salary" name="salary" type="number" class="form-control" placeholder="input salary">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="manager" class="col-sm-3 control-label">Manager</label>
                                        <div class="col-sm-9">
                                            <select name="manager" id="manager" class="form-control">
                                                <option value="">-- Select Manager --</option>
                                                <option th:each="data:${dataEmp}" th:value="${data.id}" th:text="${data.firstName}"></option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success" id="confirm">Save</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Delete -->
        <div class="myForm">
            <div class="modal fade" id="DeleteEmployee" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">                       
                            <div class="form-panel">
                                <form th:action="@{/EmpController/softdelete/id}" method="post" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-3  control-label">First Name</label>
                                        <div class="col-sm-9">
                                            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="input first name" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-3  control-label">Last Name</label>
                                        <div class="col-sm-9">
                                            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="input last name" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3  control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input id="email" name="email" type="text" class="form-control" placeholder="input email" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phonenumber" class="col-sm-3  control-label">Phone Number</label>
                                        <div class="col-sm-9">
                                            <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="input phone number" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="salary" class="col-sm-3  control-label">Salary</label>
                                        <div class="col-sm-9">
                                            <input id="salary" name="salary" type="number" class="form-control" placeholder="input salary" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="manager" class="col-sm-3 control-label">Manager</label>
                                        <div class="col-sm-9">
                                            <select name="manager" id="manager" class="form-control">
                                                <option value="">-- Select Manager --</option>
                                                <option th:each="data:${dataEmp}" th:value="${data.id}" th:text="${data.firstName}"></option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" class="form-control" id="id" name="id" readonly>
                                        Anda yakin ingin menghapus data ini?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-danger" id="confirm">Delete</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
